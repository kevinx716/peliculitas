<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse a Filmotec</title>
    <link rel="shortcut icon" href="../imagenes/logo de mi proyecto.jpeg">
    <link rel="stylesheet" href="../css/4.css">
</head>
<body>
    <div class="contenedor">
        <h2>Registrarse a Filmotec</h2>
        <form>
            <div class="registro-usuario">
                <label for="nombre">Ingresar un nombre de usuario</label>
                <input type="text" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="registro-usuario">
                <label for="nombre">Ingresar su nombre completo</label>
                <input type="text" id="fullname" placeholder="Nombre completo">
            </div>
            <div class="registro-usuario">
                <label for="email">Ingresar un correo electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico">
            </div>
            <div class="registro-usuario">
                <label for="password">Ingresar una contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="registro-usuario">
                <label for="ciudad">País</label>
                <br>
                <select name="ciudad" id="ciudad">
                    <option value="peru">Perú</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>

                    <option value="chile">Chile</option>
                </select>
            </div>
            <div class="registro-usuario">
                <label for="direccion">Ingresar una dirección</label>
                <input type="text" id="direccion" placeholder="Dirección">
            </div>
            <div class="registro-usuario">
                <label for="movil">Ingrese su número de teléfono</label>
                <input type="tel" id="telefono" placeholder="Número de teléfono">
            </div>
            <div class="registro-usuario">
                <label for="tarjeta">Ingrese su tarjeta de crédito o débito</label>
                <input type="text" id="tarjeta" placeholder="XXXX XXXX XXXX XXXX" >
            </div>
            <div class="registro-usuario">
                <label for="fecha-expirada">Ingrese la fecha de vencimiento</label>
                <input type="date" id="dato expirado">
            </div>
            <div class="registro-usuario">
                <label for="cvc">Ingrese el CVC</label>
                <input type="text" id="cvc" placeholder="3 o 4 dígitos">
            </div>
            <div>
                <label for="acepto-terminos">Si acepto los términos y condiciones</label>
                <input type="radio" name="accepto terminos" id="acepto-terminos" value="Acepto">
            </div>
            <div >
                <button class="registro"><a href="../html/1.html">Registrarse</a></button>
            </div>
        </form>
    </div>
    <footer>
        <div class="links-pie">
            <a href="../html/6.html">Política y privacidad</a>
            <a href="../html/7.html">Término y uso</a>
            <a href="../html/5.html">Contacto</a>
        </div>
    </footer>
</body>
</html>
